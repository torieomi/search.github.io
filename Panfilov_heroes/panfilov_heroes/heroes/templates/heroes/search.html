{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск Панфиловцев</title>
    <link rel="stylesheet" href="{% static 'css/keyboard.css' %}">
</head>
<body>

<h1>Поиск</h1>
<form method="get" action="{% url 'hero_search' %}">
    <input type="text" id="keyboardInput" name="q" placeholder="Введите фамилию" value="{{ query }}">
    <button type="submit">Искать</button>
</form>

{% if heroes %}
    <ul>
        {% for hero in heroes %}
            <li><strong>{{ hero.first_name }} {{ hero.last_name }}</strong>: {{ hero.description }}</li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>Ничего не найдено по запросу "{{ query }}".</p>
{% else %}
    <p>Введите фамилию для поиска.</p>
{% endif %}

<div id="keyboard" class="keyboard"></div>

<script src="{% static 'js/keyboard.js' %}"></script>
</body>
</html>
